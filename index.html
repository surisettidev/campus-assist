<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFHE Campus Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>IFHE Campus Assistant</h1>
    <p>Ask questions about events, clubs, or campus info.</p>
  </header>

  <main>
    <div id="chat-container">
      <div id="chat-box"></div>
      <input type="text" id="chat-input" placeholder="Type your question...">
      <button id="chat-send">Ask</button>
    </div>

    <section id="noticeboard">
      <h2>Noticeboard</h2>
      <ul id="notices">
        <li>Loading notices...</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>IFHE Campus Assistant &copy; 2025</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
